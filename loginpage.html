<!doctype html>
<html>
<head>
	<title>API Fun</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="BrewBuddies.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <!-- <Files “*.json”> Header set Access-Control-Allow-Origin “*” </Files>  -->
</head>

<body>
	<header id="header">
		<h1>Beer Brewing Buddies</h1>
    </header>
    <div class="login-container">
        <div class="login-content">
            <h2 style="text-align: center;">Log in to Beers with Peers!</h2>
            <form id="login" onsubmit="return validate();">
                <div class="qn">
                    <label for="username">Username: </label>
                    <input class="effect" type="text" name="username" required>
                </div>
                <div class="qn">
                    <label for="password">Password: </label>
                    <input class="effect" type="password" name="password" required>
                </div>
                <div class="qn">
                    <button id="reset-btn">Reset</button>
                    <input type="submit" id="login-btn" name="login-btn" value="Log in">
                </div>
            </form>
        </div>
    </div>
    <script>
        let reset = document.getElementById("reset-btn");
        
        reset.addEventListener("click", function() {
            let un = document.getElementsByName("username")[0].value;
            let pw = document.getElementsByName("password")[0].value;
            un = "";
            pw = "";
        })

        function validate() {
            let un = document.getElementsByName("username")[0].value;
            let pw = document.getElementsByName("password")[0].value;
            if (pw.length < 8) {
                pw = "";
                alert("Your password needs to have at least 8 characters.")
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
